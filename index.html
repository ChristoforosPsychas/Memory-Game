<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
          <div class="move-container">
        	   <i class="fa fa-space-shuttle"></i> <span class="moves-text">Moves:</span> <span class="moves">0</span>
          </div>
          <div class="timer-container">
            <i class="fa fa-clock-o"></i> <span class="timer-text">Timer:</span> <span class="timer"><label id="minutes">00</label>:<label id="seconds">00</label></span>
          </div>
          <div class="restart">
        	  <span class="reset-button">Reset <i class="fa fa-repeat"></i></span>
          </div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <div class="modal">
      <div class="modal-content">
        <h2 class="modal-message"></h2>
        <div class="modal-info">
          <div class="modal-stars"></div>
          <div class="modal-timer"></div>
        </div>
        <div class="modal-reset-button-container">
          <span class="modal-reset-button">Shall you play a game again?</span>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
